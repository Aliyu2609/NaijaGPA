<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - West Africa Classifieds</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3403005777046580" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>West Africa Classifieds</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="listings.html">Browse Ads</a></li>
                    <li><a href="post-ad.html">Post Free Ad</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <section class="auth-form">
            <h2>Login to Your Account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    <p><a href="#">Forgot password?</a></p>
                </div>
            </form>
        </section>

        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3403005777046580"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 West Africa Classifieds. Serving Nigeria, Ghana and West Africa.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
